<!DOCTYPE html>
<html>

<body>

<div class="w3-content w3-section" style="height:100%;">
  <img class="mySlides" src="1.png" style="width:100%; height: 100%;">
  <img class="mySlides" src="2.png" style=" width:100%; height: 100%;">
  <img class="mySlides" src="3.png" style="width:100%; height: 780px;">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
